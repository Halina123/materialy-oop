<!doctype html>
<html>
<head>
  <title>jQuery, AJAX, DOM</title>
</head>
<body>
<div id="app">
  <h1>Hello world</h1>
</div>
<script src="../vendor/jquery-2.1.4.js"></script>
<script>
  $(function () {
    debugger;
    var $appNode = $('#app');

    console.log($appNode.text());
    console.log($appNode.html());

    $appNode.append($('<ul></ul>'));

    $appNode.find('ul').append($('<li>new list element</li>'));

    console.log($appNode.text());
    console.log($appNode.html());

    console.log($appNode.prop('outerHTML'));

    console.log($appNode.parent().text());
    console.log($appNode.parent().html());
  });
</script>
</body>
</html>
